repos:
  -   repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.4.0
      hooks:
        - id: end-of-file-fixer
        - id: trailing-whitespace
        - id: no-commit-to-branch
        - id: check-yaml
  -   repo: https://github.com/dnephin/pre-commit-golang
      rev: v0.5.0
      hooks:
        - id: go-fmt
        - id: go-imports
        - id: no-go-testing
        - id: golangci-lint
        - id: go-unit-tests
